        :root {
            --background: #ffffff;
        }

        * {

            margin: 0;
            padding: 0;
        }

        body {

            padding: 3rem;
        }

        .app--container {

            flex-direction: column;
            border-radius: 5px;
        }

        header {

            margin-bottom: 1rem;
        }

        .heading {

        }

        .sub--heading {

            font-weight: 600;
        }

        p {

        }

        .input--container {

            align-items: center;
            gap: 1rem;
            width: 100%;

        }

        .input {

            height: 3.2rem;
            background-color: #F7F7F7;
            border: 1px solid rgba(0, 0, 0, 0.08);

            padding: 1.5rem 20px;
            color: #555;
        }

        .input:focus {

        }

        .label {
            font-weight: 400;
            width: 12rem;
            color: #555;
        }

        .input--parent-container {
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        }

        }

        .image--box-1 {
            position: relative;
        }

        .image--box-2 {
            position: relative;
        }

        .span-class {
            position: absolute;
            background-color: white;
            color: #555;
            border: 1px solid black;

            align-items: center;

        }

            left: 8.9rem;
        }

        .tw_c {

            right: 4.3rem;
        }
        .x,.x-row {
            top: 10.5rem;
            right: 1.2rem;
            border: none;
        }

        .tf_c {
            right: .6rem;
            top: 1.5rem;
        }

        .input--section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            width: 100%;
        }

        .dropdown--box {
            /* text-align: center; */
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 0;


        }

        .dropdown--box .select-container {
            width: 50%;


        }

        .dropdown--box .select-container h4 {
            padding: 1rem 0;
            text-align: center;
        }

        .dropdown {
            padding: 1rem;
            border-radius: 5px;
            color: #555;
            width: 100%;
            font-weight: 700;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .dropdown:focus {
            outline: none;
        }

        .dropdown option {
            padding: 2rem 0;

        }

        .table--container {
            overflow-x: hidden;
            margin-top: 2rem;
            padding-bottom: 2rem;
        }

        td,
        th {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border: 1px solid rgba(0, 0, 0, 0.08);
            padding: 0.5rem;
            text-align: center;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin: 0 1rem;
        }

        tbody tr:nth-child(odd) {
            background: #eee;
        }

        caption {
            font-size: 0.8rem;
        }

        .calculate-btn {
            text-align: center;
            margin: 2rem;


        }

        .btn {
            background-color: #f52949;
            border: none;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .mprContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mpr {
            display: flex;
            align-items: center;
            flex-direction: column-reverse;
            gap: 2rem;
            text-align: center;
            font-size: 1rem;
            /* backdrop-filter: blur(4px);
            background-color: rgba(128, 128, 128, 0.5); */
            border-radius: 2rem;
            width: 75%;


        }

        .mpr p {
            padding: 1rem 0;
            font-weight: 600;
        }

        .memberLeftBox,
        .memberRightBox {
            display: flex;
            flex-direction: column;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            padding: 2rem;
            border-radius: 1rem;
            background-color: #F7F7F7;
        }

        .memberContainer {
            display: flex;
            gap: 5rem;
        }

        .demand {
            text-align: center;
            margin-top: 3rem;
        }

        .demand-numbers {
            font-weight: 600;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .safeAndUnsafeContainer {
            display: flex;
            /* align-items: center; */
            gap: 2rem;
            flex-wrap: wrap;

            /* p {
                border: 1px solid red;
            } */
        }

        .shears {
            /* height: 100%; */
            font-size: large;
        }

        .paneldoublerplates {
            display: flex;
            gap: 2rem;
        }

        .headings {
            margin-bottom: 15px;
            display: block;
            font-size: 1rem;
        }

        /* .beamflange,
        .shears */

            border: 1px solid red;

            border-radius: 10px;

    <div class="app--container">
        <header>

            </br>

        </header>
        <div class="input--section-box">

                <div class="input--parent-container">
                    <div class="input--container">
                        <label for="L" class="label label-L"> Length (L)</label>
                        <input type="number" id="L" class="input input--field-1"><span>m</span>
                    </div>
                    <div class="input--container">
                        <label for="H" class="label label-H">Height (H)</label>
                        <input type="number" id="H" class="input input--field-2"><span>m</span>
                    </div>
                    <div class="input--container">
                        <label for="DL" class="label label-DL">Dead Load (DL)</label>
                        <input type="number" id="DL" class="input input--field-3"><span>kN/m</span>
                    </div>
                    <div class="input--container">
                        <label for="LL" class="label label-LL">Live Load (LL)</label>

                    </div>

                    <div class="input--container">
                        <label for="Fy" class="label label-Fy">Grade of Steel (Fy)</label>

                    </div>
                    <div class="input--container">
                        <label for="E" class="label label-E">Modulus of Elasticity (E)</label>
                        <input type="number" id="E" class="input input--field-6"><span>Mpa</span>
                    </div>
                </div>

                <h3>Select Beam And Column</h3>
                <div class="dropdown--box">

                        </select>
                    </div>
                    <div class="select-container">
                        <h4>COLUMN</h4>
                        <select name="Column" id="column" class="dropdown dropdown-2">
                            <option value="" disabled selected>Columns</option>
                            <option value="W8X67"><span>W8X67</span></option>
                            <option value="W10X77">W10X77</option>
                            <option value="W12X58">W12X58</option>
                            <option value="W14X68">W14X68</option>
                            <option value="W16X77">W16X77</option>
                            <option value="W18X211">W18X211</option>
                            <option value="W21X68">W21X68</option>
                            <option value="W24X94">W24X94</option>
                            <option value="W27X114">W27X114</option>
                            <option value="W30X116">W30X116</option>
                            <option value="W40X149">W40X149</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="image--section">
                <div class="image--box-1">
                    <span class="span-class d_b"></span>
                    <span class="bf_b span-class"></span>
                    <span class="x-row span-class"></span>
                    <img src="./column.png" alt="column">
                </div>
                <div class="image--box-2">
                    <span class="d_c span-class"></span>
                    <span class="bf_c span-class"></span>
                    <span class="tw_c span-class"></span>
                    <span class="x span-class"></span>
                    <span class="tf_c span-class"></span>
                    <img src="./row.png" alt="row">
                </div>
            </section>

        </div>

        <section class="mprContainer">
            <div class="calculate-btn">
                <button type="button" class="btn" id="calculateBtn">Run Analysis</button>
            </div>
            <div class="mpr">
                <div class="memberContainer">
                    <!-- <div class="memberLeftBox">

                    </div> -->

                    </div> -->

    document.addEventListener("DOMContentLoaded", function () {
        const calculateBtn = document.getElementById("calculateBtn");
        const mprContainer = document.querySelector(".mpr")
        const memberLeftBox = document.querySelector(".memberLeftBox")
        const memberRightBox = document.querySelector(".memberRightBox")
        const memberContainer = document.querySelector(".memberContainer")
        const demandAndCapacity = document.querySelector(".demandAndCapacity")
        const safeAndUnsafeContainer = document.querySelector(".safeAndUnsafeContainer")

        const demandContainer = document.querySelector(".demand")
        console.log(memberLeftBox)
        const x = document.querySelector(".x")
        x.textContent = "x(+)";
        const xRow = document.querySelector(".x-row")
        xRow.textContent = "x(+)";

        calculateBtn.addEventListener("click", function () {
            // memberLeftBox.innerHTML = ""
            // memberRightBox.innerHTML = ""
            memberContainer.innerHTML = "";
            // Constants
            const Cpr = 1.4;
            const Ry = 1.1;

            // Analysis and calculation
            // Fetching input values
            const L = parseFloat(document.getElementById("L").value);
            const H = parseFloat(document.getElementById("H").value);
            const DL = parseFloat(document.getElementById("DL").value);
            const LL = parseFloat(document.getElementById("LL").value);
            const Fy = parseFloat(document.getElementById("Fy").value);
            const E = parseFloat(document.getElementById("E").value);
            const d_b = document.querySelector(".d_b")
            const bf_b = document.querySelector(".bf_b")
            const bf_c = document.querySelector(".bf_c")
            const d_c = document.querySelector(".d_c")
            const tw_c = document.querySelector(".tw_c")
            const tf_c = document.querySelector(".tf_c")
            const beamId = document.getElementById("beam").value;
            const columnId = document.getElementById("column").value;


            // Fetching JSON data
            let beamData, columnData;
            beamData = data.beams.find((beam) => beam.id === beamId);
            console.log(beamData)
            columnData = data.columns.find((column) => column.id === columnId);

            d_b.textContent = beamData.d
            bf_b.textContent = beamData.bf
            bf_c.textContent = columnData.bf
            d_c.textContent = columnData.d
            tw_c.textContent = columnData.tw
            tf_c.textContent = columnData.tf
            console.log("column data is --------------->", columnData)
            // Calculating moment capacity
            const Mpr = Cpr * Ry * Fy * beamData.zpx / Math.pow(10, 6);
            // console.log("Max Moment, Mpr =", Mpr.toFixed(2), "kNm");
            const html = `<p>Max Moment Mpr = ${Mpr.toFixed(2)} kNm</p>`
            mprContainer.insertAdjacentHTML("beforeend", html)

            // Calculating loads
            const wu = 1.2 * DL + 0.5 * LL; // kNm
            const Lh = L - columnData.bf / 1000; // m

            const Ve = 2 * Mpr / Lh; // kNm
            const Vg = 35.104; // kN from analysis

            // Shear calculation for different sway conditions
            const Vurl = Ve - Vg; // kN
            const Vurr = Ve + Vg; // kN

            // console.log("--------------------------------------- MEMBER LEFT END ------------------------------------------------------");
            // console.log("Left End Shear, VuL = ", Vurl, "kN", "\nRight End Shear, VuR = ", Vurr, "kNm");


            const memberLeft = `<div class="memberLeftBox"><p>MEMBER LEFT END </p><p>Left End Shear VuL = ${(Vurl).toFixed(2)} kN</br> Right End Shear VuR = ${(Vurr).toFixed(2)} kNm</p></div>`
            memberContainer.insertAdjacentHTML("beforeend", memberLeft)

            const Vull = Ve + Vg; // kN

            const Vulr = Ve - Vg; // kN

            // console.log("\n--------------------------------------- MEMBER RIGHT END ------------------------------------------------------");
            // console.log("Left End Shear, VuL = ", Vull, "kN", "\nRight End Shear, VuR = ", Vulr, "kNm");

            const memberRight = ` <div class="memberRightBox"><p>MEMBER RIGHT END </p><p>Left End Shear VuL = ${(Vull).toFixed(2)} kN<br> Right End Shear VuR = ${(Vulr).toFixed(2)} kNm </p></div>`
            memberContainer.insertAdjacentHTML("beforeend", memberRight)

            // Dataframe creation
            const end = ["Left", "Right", "Left", "Right"];
            const V = [Vurl, Vurr, Vull, Vulr];
            const df = { "End": end, "Shear (kN)": V };

            /*  console.table(df); */
            /*  const tableCells = document.querySelectorAll('.table--container table tbody tr td');
             tableCells[1].innerText = `'Left' \n ${(Vurl).toFixed(2)}`;
             tableCells[2].innerText = `'Right' \n ${(Vurr).toFixed(2)}`;
             tableCells[3].innerText = `'Left' \n ${(Vull).toFixed(2)}`;
             tableCells[4].innerText = `'Right' \n ${(Vulr).toFixed(2)}`;
  */
            // Panel zone shear demand calculation
            const sh = 0;
            const Vu = Math.max(Vurl, Vurr, Vull, Vulr);
            const Mf = Mpr + Vu * sh; // kNm

            const Mb1 = Mpr + Vu * (sh + columnData.d / 2000);
            const Mb2 = Mpr + Vu * (sh + columnData.d / 2000);

            const Vc = 2 * (Mb1) / H; // kN

            const Mf1 = Mf;
            const Mf2 = Mf;
            const Vpzdemand = Mf1 * Math.pow(10, 3) / (beamData.d - beamData.tf) + Mf2 * Math.pow(10, 3) / (beamData.d - beamData.tf) - Vc; // kN
            console.log("VpzDemand ------------->", Vpzdemand)
            // Panel zone shear capacity calculation
            const Vpzcapacity = 0.6 * Fy * columnData.d * columnData.tw / 1000 + (1.8 * columnData.bf * Math.pow(columnData.tf, 2) * Fy) / beamData.d / 1000;
            console.log("vpz capacity", Vpzcapacity)
            // console.log("Demand = ", Vpzdemand.toFixed(2), "kN", "Capacity = ", Vpzcapacity.toFixed(2), "kN");
           /*  const demandHtml = `<p class='demand-numbers'>Demand = ${Vpzdemand.toFixed(2)} kN </br> Capacity = ${Vpzcapacity.toFixed(2)} kN</p>`
            demandAndCapacity.insertAdjacentHTML("beforeend", demandHtml) */

            if (Vpzcapacity < Vpzdemand) {
                // console.log("\n\x1b[1;31m UNSAFE IN PANEL ZONE SHEAR");
                // console.log("\n\x1b[1;32m USE DOUBLER PLATES");
                const unsafeHtml = `<div class='paneldoublerplates'><div><span class='headings'> PANEL ZONE</span><p class='brown'><span class='demand-numbers'>Demand = ${Vpzdemand.toFixed(2)} kN </br> Capacity = ${Vpzcapacity.toFixed(2)} kN</span></br>UNSAFE'</p></div ><div><span class='headings'>DOUBLER PLATES</span><p class='green'>USE DOUBLER PLATES'</p></div></div >`
                safeAndUnsafeContainer.insertAdjacentHTML("beforeend", unsafeHtml)
                // console.log(unsafeHtm)
            }

            // Shear Capacity of Doubler Plates
            const VpDP = Vpzdemand - Vpzcapacity;
            const tdpreq = VpDP * Math.pow(10, 3) / (0.6 * Fy * beamData.d); // Thickness of DP required
            const tdp = Math.round(tdpreq, 0); // Provided DP thickness

            const dz = beamData.d - 2 * beamData.tf;
            const wz = columnData.d - 2 * columnData.tf;
            const tpdlim = (dz + wz) / 90; // Min. Doubler Thickness

            if (tpdlim < columnData.tw) {
                // console.log("\n\x1b[1;32m SAFE IN SHEAR");
                const safeInShearHTML = "<div class='shears'><span class='headings'>SHEAR</span><p class='green'> SAFE</p><div>"
                safeAndUnsafeContainer.insertAdjacentHTML("beforeend", safeInShearHTML)
            } else {
                // console.log("\n\x1b[1;31m UNSAFE IN SHEAR");
                const unsafeInShearHTML = "<div class='shears'><span class='headings'>SHEAR</span><p class='brown'> UNSAFE</p><div>"
                safeAndUnsafeContainer.insertAdjacentHTML("beforeend", unsafeInShearHTML)
            }

            // Beam Flange Bending
            const Ru_b = Math.max(Mf1, Mf2) * 1000 / (beamData.d - beamData.tf); // AISC 360-16 Sec. J10 (6)
            const Rn_b = 1.8 * beamData.bf * beamData.tf * Fy * Ry; // AISC 360-16 Sec. J10 (6)

            // if (Rn_b > Ru_b) {
            //     console.log("\n\x1b[1;32m -SAFE FOR BEAM FLANGE");
            // } else {
            //     console.log("\n\x1b[1;31m UNSAFE FOR BEAM FLANGE");
            // }

            if (Rn_b > Ru_b) {
                const safeForBeamFlangHTML = `<div class='beamflange'><span class='headings'>BEAM FLANGE</span><p class='green'><span class='demand-numbers'>Demand = ${Ru_b.toFixed(2)} kN </br> Capacity = ${Rn_b.toFixed(2)} kN</span></br> -SAFE</p></div>`
                safeAndUnsafeContainer.insertAdjacentHTML("beforeend", safeForBeamFlangHTML)
            } else {
                // console.log("\n\x1b[1;31m UNSAFE IN SHEAR");
                const unsafeForBeamFlangHTML = `<div class='beamflange'><span class='headings'>BEAM FLANGE</span><p class='brown'> <span class='demand-numbers'>Demand = ${Ru_b.toFixed(2)} kN </br> Capacity = ${Rn_b.toFixed(2)} kN</span></br>-UNSAFE</p></div>`
                safeAndUnsafeContainer.insertAdjacentHTML("beforeend", unsafeForBeamFlangHTML)
            }
            // Column Flange Bending (Strength)
            const Rn_c = 6.25 * Fy * Math.pow(columnData.tf, 2) / 1000;
            const Rn_clim = 1.8 * beamData.bf * beamData.tf * Fy * Ry / 1000;

            // if (Rn_c > Rn_clim) {
            //     console.log("\n\x1b[1;32m -SAFE FOR COLUMN FLANGE");
            // } else {
            //     console.log("\n\x1b[1;31m UNSAFE FOR COLUMN FLANGE");
            // }

            if (Rn_c > Rn_clim) {
                const safeForColumnFlangHTML = `<div class='columnflange'><span class='headings'>BEAM FLANGE</span><p class='green'> <span class='demand-numbers'>Demand = ${Rn_c.toFixed(2)} kN </br> Capacity = ${Rn_clim.toFixed(2)} kN</span></br>-SAFE</p></div>`
                safeAndUnsafeContainer.insertAdjacentHTML("beforeend", safeForColumnFlangHTML)
            } else {
                // console.log("\n\x1b[1;31m UNSAFE IN SHEAR");
                const unsafeForColumnFlangHTML = `<div class='columnflange'><span class='headings'>BEAM FLANGE</span><p class='brown'><span class='demand-numbers'>Demand = ${Rn_c.toFixed(2)} kN </br> Capacity = ${Rn_clim.toFixed(2)} kN</span></br> -UNSAFE</p></div>`
                safeAndUnsafeContainer.insertAdjacentHTML("beforeend", unsafeForColumnFlangHTML)
            }

            // Column Flange Bending (Stiffness)
            const tlim_c = beamData.bf / 6;

            // if (column.tf > tlim_c) {
            //     console.log("\n\x1b[1;32m -SAFE FOR COLUMN BENDING STIFFNESS\n --NO CONTINUITY PLATES REQURIED");
            // } else {
            //     console.log("\n\x1b[1;31m UNSAFE FOR BENDING STIFFNESS");
            // }

            if (Rn_c > Rn_clim) {
                const safeForColumnBendingHTML = "<div><span class='headings'>BENDING STIFFNESS</span><p class='green'> -SAFE FOR COLUMN BENDING STIFFNESS </br></br>--NO CONTINUITY PLATES REQURIED</p></div>"
                safeAndUnsafeContainer.insertAdjacentHTML("beforeend", safeForColumnBendingHTML)
            } else {
                // console.log("\n\x1b[1;31m UNSAFE IN SHEAR");
                const unsafeForColumnBendingHTML = "<div class='columnflange'><span class='headings'>BENDING STIFFNESS</span><p class='brown'> UNSAFE</p></div>"
                safeAndUnsafeContainer.insertAdjacentHTML("beforeend", unsafeForColumnBendingHTML)
            }

            // Column Web Local Yielding
            const tw = columnData.tw + tdp + 1000; // similar To IS 800: 2007 - Cl. 8.7.1.3 stiff bearing length
            const k = columnData.kdes;
            const Lb = columnData.tf;
            const Rnc_webyield = Fy * tw * (5 * k + Lb) / 1000; // AISC 360-16 Sec. J10 (16.1-143)

            if (Rnc_webyield > Ru_b) {
                /* console.log("\n\x1b[1;32m -SAFE FOR WEB LOCAL YIELDING"); */
                const safeWebLocalCripplingHTML = "<div class='columnflange'><span class='headings'>WEB LOCAL YIELDING</span><p class='green'> SAFE</p></div>"
                safeAndUnsafeContainer.insertAdjacentHTML("beforeend", safeWebLocalCripplingHTML)
            } else {
                /*  console.log("\n\x1b[1;31m UNSAFE IN WEB LOCAL YIELDING"); */
                const unSafeWebLocalCripplingHTML = "<div class='columnflange'><span class='headings'>WEB LOCAL YIELDING</span><p class='brown'> UNSAFE</p></div>"
                safeAndUnsafeContainer.insertAdjacentHTML("beforend", unSafeWebLocalCripplingHTML)
            }

            // Column Web Crippling
            const Qf = 1;
            const Rnc_webcrip = 0.80 * (Math.pow(tw, 2)) * (1 + 3 * (Lb / columnData.d) * Math.pow(tw / columnData.tf, 1.5)) * Math.sqrt(E * Fy * columnData.tf / tw) * Qf / 1000;

            if (Rnc_webcrip > Ru_b) {
                const safeWebCripplingHTML = "<div class='columnflange'><span class='headings'>WEB CRIPPLING</span><p class='green'> SAFE</p></div>"
                safeAndUnsafeContainer.insertAdjacentHTML("beforeend", safeWebCripplingHTML)
                /* console.log("\n\x1b[1;32m SAFE FOR WEB CRIPPLING"); */
            } else {
                /* console.log("\n\x1b[1;31m UNSAFE IN WEB CRIPPLING"); */
                const unSafeWebCripplingHTML = "<div class='columnflange'><span class='headings'>WEB CRIPPLING</span><p class='brown'> UNSAFE</p></div>"
                safeAndUnsafeContainer.insertAdjacentHTML("beforeend", unSafeWebCripplingHTML)
            }

        })

    });
